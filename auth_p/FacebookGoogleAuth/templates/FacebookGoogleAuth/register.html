{% extends "FacebookGoogleAuth/base.html" %}
{% block title %}Create an account{% endblock %}
{% block content %}
  <h2>SIGN UP WITH</h2>
  <h2>FACEBOOK / GOOGLE</h2>
  <hr>or</hr>
  <form class="" action="." method="post">
    {{ user_form.as_p }}
    {% csrf_token %}
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I'd like to receive PlacePass news and offers</label>
        <br>
        <label>By signing up, I agree to the PlacePass <a href="{% url 'terms' %}">Terms of Servce</a>
          and <a href="{% url 'policy' %}">Privacy Policy</a>.</label>
      </div>
    <p><input type="submit" name="" value="Register"></p>
  </form>
  <h3>Already have an account?</h3>
  <a href="{% url 'login' %}"><button>LOG IN</button></a>
{% endblock %}
